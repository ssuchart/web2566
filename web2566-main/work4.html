<!DOCTYPE html>
<html lang="th">

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Work4: ReactJS</title>
</head>

<body>
    <div id="myapp" class="container p-4"></div>
    <script type="text/babel">
        class App extends React.Component {
            title = <div><b>Work4 :</b> เกมจับคู่ภาพ ด้วย ReactJS</div>;

            footer = <div>By 643021341-7 suchart onhan sec.2 <br />
                College of Computing, Khon Kaen University
            </div>;
            cardsOpened = []; /*เพิ่มตัวแปล */


            constructor() {
                super();
                this.state = {
                    scene: 0,
                    cards: [],
                }
            }
            render() {
                var sc = <MenuScene app={this} />
                if (this.state.scene == 1) sc = <GameScene app={this} />
                if (this.state.scene == 2) sc = <WinScene app={this} />
                return <div className="card">
                    <div className="card-header">{this.title} </div>
                    <div className="card-body"> {sc} </div>
                    <div className="card-footer"> {this.footer} </div>
                </div>
            }
            /*ข้อ 8 แก้ไข script ใน class App */
            start() {
                this.cardsOpened = [];
                this.setState({ scene: 1, cards: this.shuffle(), cardsCount: 36 });
            }

            shuffle() {
                var cards = [];
                for (var i = 1; i <= 18; i++) {
                    cards.push(<Card t={i} app={this} />); // t คือ index ของภาพ
                    cards.push(<Card t={i} app={this} />);
                }
                for (var i = 1; i < 100; i++) {
                    var a = Math.round(Math.random() * 35);
                    var b = Math.round(Math.random() * 35);
                    var t = cards[a];
                    cards[a] = cards[b];
                    cards[b] = t;
                }
                return cards;
            }

            /*เพิ่ม 13.checkCard */
            checkCard() {
                var a = this.cardsOpened[0];
                var b = this.cardsOpened[1];
                this.cardsOpened = [];
                if (a.props.t == b.props.t) {
                    a.setState({ s: 2 });
                    b.setState({ s: 2 });
                    this.setState({ cardsCount: this.state.cardsCount - 2 },
                    ()=>{
                        if (this.state.cardsCount == 0){
                            this.setState({ scene:2 });
                        }
                    });
                } else {
                    a.setState({ s: 0 });
                    b.setState({ s: 0 });
                }
                
            }


        }
        const container = document.getElementById('myapp');
        const root = ReactDOM.createRoot(container);
        root.render(<App />)

        /*เพิ่ม class Card */
        class Card extends React.Component {
            state = { s: 0 };
            render() {
                var img = (
                    <img
                        src="work1/0.png"
                        width="100%"
                        onClick={() => this.imgClick()}
                    />
                );
                if (this.state.s == 1) {
                    img = <img src={"work1/" + this.props.t + ".png"} width="100%" />;
                }
                if (this.state.s == 2) {
                    img = <div />;  // บัตรภาพถูกลบออก ไม่ต้องแสดงภาพ
                }
                return (
                    <div className="col-2">
                        {img}
                        <br />
                    </div>
                );
            }


            imgClick = () => {
                var app = this.props.app;
                if (app.cardsOpened.length < 2) {
                    app.cardsOpened.push(this);
                    this.setState({ s: 1 });
                    if (app.cardsOpened.length == 2) {
                        setTimeout(() => app.checkCard(), 1000);
                    }
                }
            };
        }


        /*เพิ่ม function*/
        function MenuScene({ app }) {
            return (
                <div>
                  <img src ='work3/hello.jpg' width="500" height="500"/><br></br>
                    <a href="index.html" className="btn btn-primary mx-2">
                        กลับหน้าหลัก
                    </a>

                    <button /*เพิ่ม button เริ่มเล่น*/
                        className="btn btn-primary mx-2"
                        onClick={() => app.start()}
                    > เริ่มเล่น </button>
                </div>
            );
        }
        function GameScene({ app }) { /*9. แก้ไข function GameScene และ 14.แก้ไข GameScene เพื่อแสดงจำนวนภาพที่เหลือ*/
            return (
                <div>
                    จำนวนภาพที่เหลือ {app.state.cardsCount} ใบ
                    <div className="row p-2">{app.state.cards}</div>
                    <button
                        className="btn btn-danger mx-2"
                        onClick={() => app.setState({ scene: 0 })}
                    >เลิกเล่น</button>
                </div>
            );
        }
        function WinScene({ app }) {
            return (
                <div>
                    ยินดีด้วยคุณชนะแล้ว<br></br>
                    <img src='work3/win.webp' width="350" height="422"/><br></br>
                    <button href="Work4.html"
                        className="btn btn-danger mx-2"
                        onClick={() => app.setState({ scene: 0 })} /* แก้ไขการเรียกใช้เมธอด setState */
                    >ตกลง</button>
                </div>
            );
        }


    </script>

</body>

</html>
